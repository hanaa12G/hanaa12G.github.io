    <style>
    body {
      background-image: url("/public/metal.jpg");
      background-color: #242323;
      background-blend-mode: multiply;
    }
    h1 {
      color: red;
    }
    #cafe-display {


      background-image: url("/public/background.jpeg");
      width: 50%;
      height: 50vh;
      margin: 25vh auto;
      border: 40px black solid;
      border-radius: 20px;
    }
    
    .acrylic-overlay {
      backdrop-filter: blur(8px);

      display: grid;
      grid-template-rows: 1.5rem 2fr 3fr;
    }

    .horizontal-list {
      display: flex;
      list-style: none;
      flex-shrink: 0;
    }

    #main-menu {
      overflow-y: auto;
      padding: 0;
    }

    #main-menu > li {
      margin-left: 0.5rem;
      margin-right: 0.5rem;
    }

    #main-menu > li > button {
      margin: auto auto;
      width: 16rem;
      height: 8rem;
      background-color: green;
      outline: inherit;
      border: none;
    }
    #main-menu > li > button:hover {
      background-color: yellowgreen;
    }
    #main-menu > li > button:active {
      background-color: darkgreen;
    }

    .flex-container {
      overflow: auto;
      display: flex;
      scrollbar-width: thin;
    }

    #status-pane {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      align-items: center;
      justify-items: center;
      margin: 0 2rem;
    }

    #status-pane > span:first-child {
      grid-column: 1 / span 3;
      justify-self: start;
    }

    .small-text {
      font-size: 0.5rem;
      text-align: center;
      margin: 0;
    }

    .medium-text {
      font-size: 1rem;
      margin: 0;
    }

    .large-text {
      font-size: 3rem;
    }

    #weather-forecast {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #ui {
      display: flex;
      justify-content: flex-end;
    }

    .round-button {
      border-radius: 1rem;
    }

    #system-tray {
      display: flex;
      justify-content: flex-start;
      flex-direction: row-reverse;
      align-items: center;
      gap: 3px;
      margin: 4px;
    }

    #system-tray button {
      border: none;
      padding: 0;
      background: none;
    }

    #main-menu li button {
      display: flex;
      justify-content: baseline;
      align-items: baseline;
    }

    #main-menu *{
      font-size: 1.4rem;
    }
    </style>
